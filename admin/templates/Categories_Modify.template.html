{% include 'header.template.html' %}

		<div id="data">

			<h1> Modifier une catégorie : </h1>
			
			<br/>
				{% include 'Ariane.template.html' %}
			<br/>
			
			{% set modified = nav.category %}
			
			<form id="modify_category" method="post" action="index.php?service=Categories&function=modify&id_category={{ modified.data.id }}">
			
				<table class="formTable">
					<tr>
						<td>Nom de la nouvelle catégorie <span class="formImportant">*</span> : </td>	
						<td>
							<input type="text" name="nom" id="name" value="{{ modified.data.nom }}"/>
						</td>
					</tr>
					<tr>
						<td>Catégorie parente : </td>	
						<td>
							<select name="idParent" id="parent">
								<option value="-1" 
									{% if modified.data.idParent == -1 %}
										selected="selected"
									{% endif %}
								 > Pas de catégorie parente </option>
							{% for category in nav.allCategories %}
								<option value="{{ category.data.id }}" 
									{% if modified.data.idParent == category.data.id %}
										selected="selected"
									{% endif %}
									>{{ category.data.nom }}</option>
							{% endfor %}
							</select>
						</td>
					</tr> 
				</table>
			
				<input type="submit" value="modifier" />
			
			</form>
			
		</div>

{% include 'footer.template.html' %}
