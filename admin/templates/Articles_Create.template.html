{% include 'header.template.html' %}

<table id="mainBlock">
	<tr>
		<td id="leftBlock"> 
		
			{% include 'menu.template.html' %}
		
		</td>
				
		<td id="rightBlock"> 

			<h1> Creer un nouvel article : </h1>
			
			<br/>

			{% set form = articlesController.form %}
			
			<form id="create_article" method="post" action="index.php?service=Articles&function=create">
			
				<table class="formTable">
					<tr>
						<td>Nom du nouvel article : </td>	
						<td>
							<input type="text" name="name" id="name" value="{{ form.name }}"/>
						</td>
					</tr>
					<tr>
						<td>Prix du nouvel article : </td>	
						<td>
							<input type="text" name="price" id="price" value="{{ form.price }}"/>
						</td>
					</tr>
					<tr>
						<td>Quantitée en stock du nouvel article : </td>	
						<td>
							<input type="text" name="stock" id="stock" value="{{ form.stock }}"/>
						</td>
					</tr>
					<tr>
						<td>Catégorie parente : </td>	
						<td>
							<select name="parent" id="parent">
								<option value="-1"
									{% if form.parent == -1 %}
										selected="selected"
									{% endif %}
								> Pas de catégorie parente </option>
							{% for category in articlesController.categories %}
								<option value="{{ category.id }}"
									{% if form.parent == category.id %}
										selected="selected"
									{% endif %}
								>{{ category.nom }}</option>
							{% endfor %}
							</select>
						</td>
					</tr> 
				</table>
			
				<input type="submit" value="créer" />
			
			</form>
			
		</td>
		
	</tr>
</table>

{% include 'footer.template.html' %}
