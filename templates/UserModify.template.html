{% include "header.template.html" %}

<form id="userForm" method="post" action="index.php?service=UserModify{{ user.form.args }}">

{% if user.form.modify is empty %}
	<table class="formTable">
	
		<tr class="formLine">
			<td class="formLabel">
				Login :
			</td>
			<td class="formField">
				<input type="text" name="login" id="login" value="{{ user.form.login|escape }}"/>
			</td>
		</tr>
		
		<tr class="formLine">
			<td class="formLabel">
				Mot de passe :
			</td>
			<td class="formField">
				<input type="password" name="pass" id="pass" value="{{ user.form.pass|escape }}"/>
			</td>
		</tr>
		
		<tr class="formLine">
			<td class="formLabel">
				Administrateur :
			</td>
			<td class="formField">
				<input type="checkbox" name="admin" id="admin" 
					{% if user.form.admin is not empty %}
						checked="checked"
					{% endif %}
				/>
			</td>
		</tr>
		
	</table>

	<br/>
	
{% else %}

<table class="formTable">
	
		<tr class="formLine">
			<td class="formLabel">
				Login :
			</td>
			<td class="formField">
				<input type="text" name="login" id="login" value="{{ user.form.login|escape }}"/>
			</td>
		</tr>
		
		<tr class="formLine">
			<td class="formLabel">
				Ancien mot de passe :
			</td>
			<td class="formField">
				<input type="password" name="last_pass" id="last_pass" value="{{ user.form.last_pass|escape }}"/>
			</td>
		</tr>
		
		<tr class="formLine">
			<td class="formLabel">
				Nouveau mot de passe :
			</td>
			<td class="formField">
				<input type="password" name="new_pass" id="new_pass" value="{{ user.form.new_pass|escape }}"/>
			</td>
		</tr>
		
		<tr class="formLine">
			<td class="formLabel">
				Administrateur :
			</td>
			<td class="formField">
				<input type="checkbox" name="admin" id="admin" 
					{% if user.form.admin is not empty %}
						checked="checked"
					{% endif %}
				/>
			</td>
		</tr>
		
	</table>

	<br/>

	<input type="hidden" name="modify" value="{{ user.form.id|escape }}" />
	
{% endif %}

	<input type="submit" value="{{ user.form.actionType|escape }}"/>
</form>
<br/>

<a href="index.php?service=UserList">Retourner à la liste des utilisateurs</a>

{% include "footer.template.html" %}
