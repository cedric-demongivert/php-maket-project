
<div id="ariane">

	<a href="{{ ariane.url }}&id_category=-1"> Accueil </a> 
	{% set tree = ariane.categoryTree %} 
		{% if tree|length > 0 %} 
			{% for category in tree %} >> 
			<a href="{{ ariane.url }}&id_category={{ category.data.id }}">
				{{ category.data.nom }} 
			</a> 
			{% endfor %} 
		{% endif %}
		
		{% if ariane.function is not empty %}
			>>
			<a href="{{ ariane.function.url }}">
				{{ ariane.function.nom }} 
			</a> 
		{% endif %}
		
</div>
