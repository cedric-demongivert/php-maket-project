{% include 'header.template.html' %}

<form id="userForm" method="post" action="index.php?service=UserModify">

	<table class="formTable">
	
		<tr class="formLine">
			<td class="formLabel">
				Login :
			</td>
			<td class="formField {{ loginClass }}">
				<input type="text" name="login" id="login" value="{{ login }}"/>
			</td>
		</tr>
		
		<tr class="formLine">
			<td class="formLabel">
				Mot de passe :
			</td>
			<td class="formField {{ passClass }}">
				<input type="password" name="pass" id="pass" />
			</td>
		</tr>
		
		<tr class="formLine">
			<td class="formLabel">
				Administrateur :
			</td>
			<td class="formField {{ adminClass }}">
				<input type="checkbox" name="admin" id="admin" 
					{% if admin is not empty %}
						checked="checked"
					{% endif %}
				/>
			</td>
		</tr>
		
	</table>
	{{ controller.title|escape }}
	<input type="submit" value="{{ controller.actionType|escape }}"/>

</form>

{% include 'footer.template.html' %}
